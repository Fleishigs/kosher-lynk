<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Kosher Communications</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo">KC</a>
            <div class="nav-links">
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Our Phones</h1>
                <p>Simple devices for intentional living</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="basic">Basic</button>
                    <button class="filter-btn" data-filter="flip">Flip</button>
                    <button class="filter-btn" data-filter="feature">Feature</button>
                </div>

                <div id="products-grid" class="product-grid">
                    <!-- Products loaded from Supabase -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo">KC</span>
                    <p>Kosher Communications</p>
                </div>
                <div class="footer-links">
                    <a href="products.html">Products</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="config.js"></script>
    <script src="products.js"></script>
</body>
</html>
