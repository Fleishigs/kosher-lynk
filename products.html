<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KosherLynk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <svg viewBox="0 0 40 40" class="logo-icon">
                    <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                    <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                    <circle cx="20" cy="31" r="2" fill="white"/>
                </svg>
                <span>KosherLynk</span>
            </a>
            <div class="nav-links">
                <a href="/products">Products</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Our Collection</h1>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="filters-section">
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All Phones</button>
                        <div id="category-filters"></div>
                    </div>
                </div>

                <div id="products-grid" class="products-grid">
                    <!-- Products loaded by products.js -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="logo">
                        <svg viewBox="0 0 40 40" class="logo-icon">
                            <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                            <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                            <circle cx="20" cy="31" r="2" fill="white"/>
                        </svg>
                        <span>KosherLynk</span>
                    </div>
                    <p>Premium phones for intentional living</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 KosherLynk. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="products.js"></script>
</body>
</html>
