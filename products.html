<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - KosherLynk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <svg viewBox="0 0 40 40" class="logo-icon">
                    <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                    <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                    <circle cx="20" cy="31" r="2" fill="white"/>
                </svg>
                <span>KosherLynk</span>
            </a>
            <div class="nav-links">
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Our Phones</h1>
                <p>Carefully curated devices for distraction-free living</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Phones</button>
                    <button class="filter-btn" data-filter="basic">Basic</button>
                    <button class="filter-btn" data-filter="flip">Flip</button>
                    <button class="filter-btn" data-filter="feature">Feature</button>
                </div>

                <div id="products-grid" class="products-grid">
                    <!-- Products loaded from Supabase -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="logo">
                        <svg viewBox="0 0 40 40" class="logo-icon">
                            <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                            <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                            <circle cx="20" cy="31" r="2" fill="white"/>
                        </svg>
                        <span>KosherLynk</span>
                    </div>
                    <p>Simple phones for intentional living</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Product</h4>
                        <a href="products.html">All Phones</a>
                        <a href="products.html?filter=basic">Basic Phones</a>
                        <a href="products.html?filter=flip">Flip Phones</a>
                    </div>
                    <div class="footer-column">
                        <h4>Support</h4>
                        <a href="contact.html">Contact Us</a>
                        <a href="#">FAQ</a>
                        <a href="#">Shipping Info</a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 KosherLynk. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="config.js"></script>
    <script src="products.js"></script>
</body>
</html>
