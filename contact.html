<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KosherLynk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <svg viewBox="0 0 40 40" class="logo-icon">
                    <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                    <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                    <circle cx="20" cy="31" r="2" fill="white"/>
                </svg>
                <span>KosherLynk</span>
            </a>
            <div class="nav-links">
                <a href="/products">Products</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>Get In Touch</h1>
                <p style="font-size: 1.25rem; color: var(--text-secondary); margin-top: 1rem;">We're here to help with any questions you have</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <form name="contact" method="POST" data-netlify="true" class="contact-form">
                    <input type="hidden" name="form-name" value="contact">
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <div class="logo">
                        <svg viewBox="0 0 40 40" class="logo-icon">
                            <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                            <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                            <circle cx="20" cy="31" r="2" fill="white"/>
                        </svg>
                        <span>KosherLynk</span>
                    </div>
                    <p>Premium phones for intentional living</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 KosherLynk. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="contact.js"></script>
</body>
</html>
