<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KosherLynk</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
</head>
<body>
    <!-- Login -->
    <div id="login-screen" class="admin-login">
        <div class="login-box">
            <div class="login-header">
                <svg viewBox="0 0 40 40" class="logo-icon">
                    <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                    <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                    <circle cx="20" cy="31" r="2" fill="white"/>
                </svg>
                <h1>Admin Login</h1>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <nav class="admin-nav">
            <div class="nav-container">
                <div class="logo">
                    <svg viewBox="0 0 40 40" class="logo-icon">
                        <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                        <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                        <circle cx="20" cy="31" r="2" fill="white"/>
                    </svg>
                    <span>KosherLynk Admin</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <main class="admin-main">
            <div class="container">
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="products">Products</button>
                    <button class="tab-btn" data-tab="categories">Categories</button>
                    <button class="tab-btn" data-tab="tags">Tags</button>
                </div>

                <!-- Products -->
                <div id="products-tab" class="tab-content active">
                    <div class="admin-header">
                        <div><h1>Products</h1></div>
                        <button id="add-product-btn" class="btn btn-primary">+ Add Product</button>
                    </div>
                    <div class="admin-toolbar">
                        <input type="text" id="product-search" placeholder="Search..." class="search-input">
                        <select id="status-filter" class="filter-select">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                    <div id="products-table"></div>
                </div>

                <!-- Categories -->
                <div id="categories-tab" class="tab-content">
                    <div class="admin-header">
                        <div><h1>Categories</h1></div>
                        <button id="add-category-btn" class="btn btn-primary">+ Add</button>
                    </div>
                    <div id="categories-table"></div>
                </div>

                <!-- Tags -->
                <div id="tags-tab" class="tab-content">
                    <div class="admin-header">
                        <div><h1>Tags</h1></div>
                        <button id="add-tag-btn" class="btn btn-primary">+ Add</button>
                    </div>
                    <div id="tags-table"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-overlay" onclick="closeProductModal()"></div>
        <div class="modal-content modal-xl">
            <button class="modal-close" onclick="closeProductModal()">&times;</button>
            <h2 id="product-modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-section">
                    <h3>Basic Info</h3>
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price *</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Stock *</label>
                            <input type="number" id="product-stock" required>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="product-status">
                                <option value="active">Active</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description *</label>
                        <textarea id="product-description" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Features (one per line)</label>
                        <textarea id="product-features" rows="4"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Categories & Tags</h3>
                    <div class="form-group">
                        <label>Categories (hold Ctrl/Cmd for multiple)</label>
                        <select id="product-categories" multiple style="height: 100px;"></select>
                    </div>
                    <div class="form-group">
                        <label>Tags</label>
                        <select id="product-tags" multiple style="height: 100px;"></select>
                        <div style="margin-top: 0.5rem;">
                            <input type="text" id="new-tag" placeholder="Quick add tag..." style="width: 70%; display: inline-block;">
                            <button type="button" class="btn btn-secondary" onclick="quickAddTag()" style="width: 28%; display: inline-block; margin-left: 2%;">Add</button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Images</h3>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('image-upload').click()">Upload Image</button>
                    <small style="display: block; margin-top: 0.5rem;">Upload one at a time. First = main image.</small>
                    <div id="images-preview" class="images-preview-grid"></div>
                </div>

                <div class="form-section">
                    <h3>SEO</h3>
                    <div class="form-group">
                        <label>SEO Title (50-60 chars)</label>
                        <input type="text" id="seo-title" maxlength="60">
                    </div>
                    <div class="form-group">
                        <label>SEO Description (150-160 chars)</label>
                        <textarea id="seo-description" rows="2" maxlength="160"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Keywords (comma separated)</label>
                        <input type="text" id="seo-keywords">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Editor Modal -->
    <div id="image-editor-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-xl">
            <button class="modal-close" onclick="closeImageEditor()">&times;</button>
            <h2>Edit Image</h2>
            <div class="image-editor-container">
                <div class="cropper-wrapper">
                    <img id="image-to-crop" style="max-width: 100%;">
                </div>
                <div class="editor-controls">
                    <button type="button" class="btn btn-secondary" onclick="cropperRotate(-90)">Rotate Left</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperRotate(90)">Rotate Right</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperFlip('h')">Flip H</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperFlip('v')">Flip V</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperReset()">Reset</button>
                </div>
                <div class="editor-controls">
                    <label>Aspect Ratio:</label>
                    <button type="button" class="btn btn-secondary" onclick="cropperSetAspect('free')">Free</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperSetAspect(1)">1:1</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperSetAspect(4/3)">4:3</button>
                    <button type="button" class="btn btn-secondary" onclick="cropperSetAspect(16/9)">16:9</button>
                </div>
            </div>
            <div class="form-actions" style="margin-top: 2rem;">
                <button type="button" class="btn btn-secondary" onclick="closeImageEditor()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveCroppedImage()">Save Image</button>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-overlay" onclick="closeCategoryModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
            <h2 id="category-modal-title">Add Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="category-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tag Modal -->
    <div id="tag-modal" class="modal">
        <div class="modal-overlay" onclick="closeTagModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeTagModal()">&times;</button>
            <h2 id="tag-modal-title">Add Tag</h2>
            <form id="tag-form">
                <input type="hidden" id="tag-id">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="tag-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTagModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
