<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KosherLynk</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="admin-login">
        <div class="login-box">
            <div class="login-header">
                <svg viewBox="0 0 40 40" class="logo-icon">
                    <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                    <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                    <circle cx="20" cy="31" r="2" fill="white"/>
                </svg>
                <h1>Admin Login</h1>
                <p>KosherLynk Dashboard</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <nav class="admin-nav">
            <div class="nav-container">
                <div class="logo">
                    <svg viewBox="0 0 40 40" class="logo-icon">
                        <rect x="8" y="5" width="24" height="30" rx="4" fill="currentColor"/>
                        <rect x="12" y="9" width="16" height="18" rx="2" fill="white"/>
                        <circle cx="20" cy="31" r="2" fill="white"/>
                    </svg>
                    <span>KosherLynk Admin</span>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <main class="admin-main">
            <div class="container">
                <!-- Tabs -->
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="products">Products</button>
                    <button class="tab-btn" data-tab="categories">Categories</button>
                    <button class="tab-btn" data-tab="tags">Tags</button>
                </div>

                <!-- Products Tab -->
                <div id="products-tab" class="tab-content active">
                    <div class="admin-header">
                        <div>
                            <h1>Products</h1>
                            <p>Manage your product catalog</p>
                        </div>
                        <button id="add-product-btn" class="btn btn-primary">+ Add Product</button>
                    </div>
                    <div id="products-table" class="products-table"></div>
                </div>

                <!-- Categories Tab -->
                <div id="categories-tab" class="tab-content">
                    <div class="admin-header">
                        <div>
                            <h1>Categories</h1>
                            <p>Manage product categories</p>
                        </div>
                        <button id="add-category-btn" class="btn btn-primary">+ Add Category</button>
                    </div>
                    <div id="categories-table" class="products-table"></div>
                </div>

                <!-- Tags Tab -->
                <div id="tags-tab" class="tab-content">
                    <div class="admin-header">
                        <div>
                            <h1>Tags</h1>
                            <p>Manage product tags</p>
                        </div>
                        <button id="add-tag-btn" class="btn btn-primary">+ Add Tag</button>
                    </div>
                    <div id="tags-table" class="products-table"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-form-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-large">
            <button class="modal-close">&times;</button>
            <h2 id="modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price ($)</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-tags">Tags</label>
                        <select id="product-tags" multiple style="height: 100px;">
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="8" required></textarea>
                </div>

                <div class="form-group">
                    <label for="product-features">Features (one per line)</label>
                    <textarea id="product-features" rows="6" placeholder="Long battery life&#10;Durable build&#10;Simple interface"></textarea>
                </div>

                <div class="form-group">
                    <label>Product Image</label>
                    <div class="image-upload-section">
                        <input type="file" id="product-image-file" accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('product-image-file').click()">Choose Image</button>
                        <span id="upload-filename">No file chosen</span>
                        <div id="image-preview" style="margin-top: 1rem;"></div>
                    </div>
                    <input type="hidden" id="product-image-url">
                    <small>Or paste image URL:</small>
                    <input type="url" id="product-image-url-manual" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeCategoryModal()">&times;</button>
            <h2 id="category-modal-title">Add Category</h2>
            <form id="category-form">
                <input type="hidden" id="category-id">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tag Modal -->
    <div id="tag-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeTagModal()">&times;</button>
            <h2 id="tag-modal-title">Add Tag</h2>
            <form id="tag-form">
                <input type="hidden" id="tag-id">
                <div class="form-group">
                    <label for="tag-name">Tag Name</label>
                    <input type="text" id="tag-name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTagModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Tag</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
